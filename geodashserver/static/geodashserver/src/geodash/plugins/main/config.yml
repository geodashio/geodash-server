---
controllers:
  - name: controller_main
    path: controller_main.js
    handlers:
      - event: clickedOnMap
        handler: clickedOnMap
      - event: filterChanged
        handler: filterChanged
      - event: hideLayer
        handler: hideLayer
      - event: hideLayers
        handler: hideLayers
      - event: layerLoaded
        handler: layerLoaded
      - event: requestToggleComponent
        handler: requestToggleComponent
      - event: selectStyle
        handler: selectStyle
      - event: showLayer
        handler: showLayer
