#        name: leaflet.utfgrid-src.js
#      - type: resource
#        project: geodash
#        names:
#          - wfp-simpleheat.js
#          - wfp-heatcanvas.js
#          - wfp-heatlayer.js
#      - type: resource
#        project: geodash
#        name: leaflet.label-src.js
#      - type: resource
#        project: geodash
#        version: custom
#        name: leaflet.TileLayer.WMTS.js
      - type: resource
        project: geodash
        version: "1.3.0"
        name: showdown.js
      - type: build
        name: monkeypatch.js
      - type: resource
        project: geodash
        version: "0.0.1"
        name: geodash.js
      - type: build
        name: main.js
    outfile: geodashserver.full.js
    dest: ./build/js/
