---
panes:
  - id: editor_basic
    label: Basic
    fields:
      - config.title
      - config.slug
      - config.description
      - config.pages
  - id: editor_security
    label: Security
    fields:
      - security.advertised
      - security.published
  - id: editor_about
    label: About
    fields:
      - config.about.title
  - id: editor_welcome
    label: Welcome
    fields:
      - config.welcome.title
      - config.welcome.intro
      - config.welcome.about
  - id: editor_view
    label: View
    fields:
      - config.renderlayers
      - config.view.latitude
      - config.view.longitude
      - config.view.zoom
      - config.view.minZoom
      - config.view.maxZoom
  - id: editor_controls
    label: Controls
    fields:
      - config.controls.attribution
      - config.controls.calendar
      - config.controls.filters
      - config.controls.legend
      - config.controls.sidebar
      - config.controls.zoom
  - id: editor_overlays
    label: Static Overlays
    fields:
      - config.overlays
  - id: editor_featurelayers
    label: Feature Layers
    fields:
      - config.featurelayers
  - id: editor_baselayers
    label: Base Layers
    fields:
      - config.view.baselayer
      - config.baselayers
  - id: legend
    label: Legend
    fields:
      - config.legend.title
      - config.legendlayers
